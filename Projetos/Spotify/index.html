<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="Imagens/favicon.ico" />
  </head>
  <body>
    <header class="cabecalho">
      <nav class="cabecalho-esquerdo">
        <a href="#"
          ><img
            src="Imagens/Spotify_Primary_Logo_RGB_White.png"
            alt="Spotify-logo"
            class="cabecalho-esquerdo-spotify"
        /></a>
        <a href="#"
          ><img
            src="Imagens/home.png"
            alt="home"
            class="cabecalho-esquerdo-home"
        /></a>

        <input
          type="text"
          placeholder="What do you want to play?"
          class="cabecalho-esquerdo-pesquisa"
        />
      </nav>
      <nav class="cabecalho-direito">
        <a href="#" class="cabecalho-direito-premium">Premium</a>
        <a href="#" class="cabecalho-direito-suport">Support</a>
        <a href="#" class="cabecalho-direito-download">Download</a>
        <a href="#"
          ><img
            src="Imagens/download.png"
            alt="InstallApp"
            class="cabecalho-direito-img"
        /></a>
        <a href="#" class="cabecalho-direito-install">InstallApp</a>
        <a href="#" class="cabecalho-direito-singup">Sign up</a>
        <button class="cabecalho-direito-botao">Log In</button>
      </nav>
    </header>

    <main class="principal">
      <header class="principal-cabecalho">
        <a href="#"
          ><img src="Imagens/capa.jpg" alt="capa-album" class="principal-img"
        /></a>
        <section class="principal-cabecalho-texto">
          <p class="principal-paragrafo">Album</p>
          <h1 class="principal-titulo">237 Deluxe</h1>
          <section class="principal-rodape">
            <img
              src="Imagens/ab67616d00001e02d6103a7b1c22c68f87b9e4dd.jpg"
              alt="yunk"
              class="principal-rodape-img"
            />
            <a href="#" class="principal-rodape-link">Yunk Vino</a>
            <p class="principal-rodade-paragrafo">
              • 2020 • 14 songs, 35 min 47
            </p>
          </section>
        </section>
      </header>

      <nav class="controle">
        <div class="controle-esquerda">
            <a href="#"><img src="Imagens/logo.png" alt="play" class="controle-play" /></a>
            <a href="#"><img src="Imagens/mais.png" alt="mais" class="controle-mais" /></a>
            <a href="#" class="controle-ponto"><p>. . .</p></a>
        </div>
        <div class="controle-direita">
            <a href="#"><p class="controle-direita-p">List</p></a>
            <a href="#"><img src="Imagens/list.png" alt="list" class="controle-direita-img" /></a>
        </div>
        <div class="informacoes">
            <div class="informacoes-texto">
              <span>#</span>
              <span>Title</span>
            </div>
          <div >
            <img src="Imagens/relogio.png" alt="relogio" class="informacoes-relogio">
          </div>
        </div>
    </nav>
    
    
    </main>
  </body>
</html>
