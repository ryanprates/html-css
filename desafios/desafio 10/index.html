<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="<p>">Paragrafos</abbr></li>
        <li><abbr title="<h>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<code>">codigo-fonte</abbr></li>
        <li><abbr title="<abbr>">Abreviaçoes</abbr></li>
        <li><abbr title="<ul / li>">lista enumerada</abbr></li>
    </ul>
    
</body>
</html>
