<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(180, 50, 50);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: blue;
        }
        a:hover {
            color: rgb(172, 0, 224);
            text-decoration: underline;
        }
        
        a:active{
            color: rgb(102, 255, 237);
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
        <li><a href="https://www.instagram.com/ryan.prates/" target="_blank">Instagram</a></li>
        <li><a href="https://www.google.com.br/?hl=pt-BR" target="_blank">Google</a></li>
    </ul>
    
</body>
</html>
